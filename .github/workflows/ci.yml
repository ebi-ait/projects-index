name: CI

on:
  push:
    branches:
      - "**" # matches every branch
      - "!master" # excludes master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - run: yarn build-dev
      - run: yarn test
      - run: prettier --check .
