<section
  class="vf-hero | vf-u-fullbleed vf-hero-hca"
  style="background-color: #3355aa"
>
  <div class="vf-hero__content | vf-box | vf-stack vf-stack--400">
    <h2 class="vf-hero__heading">
      <a class="vf-hero__heading_link" routerLink="/"> {{ headerTitle }} </a>
    </h2>
    <p class="vf-hero__subheading">
      {{ headerText }}
      <a *ngIf="showAboutLink" class="vf-hero__link" routerLink="/about"
        >About the catalogue</a
      >
    </p>
  </div>
</section>
