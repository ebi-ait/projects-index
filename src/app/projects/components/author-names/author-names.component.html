<p *ngIf="!fullAuthorView" style="margin-right: 2rem; display: inline">
  <a href="javascript:void(0)" class="vf-link" (click)="toggleAuthorView()">
    {{ this.getFormattedContributors() }}
    <app-chevron></app-chevron>
  </a>
</p>
<div *ngIf="fullAuthorView">
  <p>
    {{ this.getFormattedContributors() }}
  </p>
  <p>
    <a href="javascript:void(0)" class="vf-link" (click)="toggleAuthorView()">
      see less
      <app-chevron up="true"></app-chevron>
    </a>
  </p>
</div>
