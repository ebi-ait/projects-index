<p *ngIf="!fullAuthorView" style="margin-right: 2rem">
  <a href="javascript:void(0)" class="vf-link" (click)="toggleAuthorView()">
    {{ this.getFormattedContributors() }}
    <ng-container *ngIf="fullAuthorView">(see less)</ng-container>
    <ng-container *ngTemplateOutlet="chevron"></ng-container>
  </a>
</p>
<div *ngIf="fullAuthorView">
  <p>
    {{ this.getFormattedContributors() }}
  </p>
  <p>
    <a href="javascript:void(0)" class="vf-link" (click)="toggleAuthorView()">
      see less
      <ng-container *ngTemplateOutlet="chevron"></ng-container>
    </a>
  </p>
</div>

<ng-template #chevron>
  <svg
    [class]="fullAuthorView ? 'chevron chevron--up' : 'chevron'"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <title>arrow-button-down</title>
    <path
      d="M.249,7.207,11.233,19.678h0a1.066,1.066,0,0,0,1.539,0L23.751,7.207a.987.987,0,0,0-.107-1.414l-1.85-1.557a1.028,1.028,0,0,0-1.438.111L12.191,13.8a.25.25,0,0,1-.379,0L3.644,4.346A1.021,1.021,0,0,0,2.948,4a1,1,0,0,0-.741.238L.356,5.793A.988.988,0,0,0,0,6.478.978.978,0,0,0,.249,7.207Z"
    ></path>
  </svg>
</ng-template>
