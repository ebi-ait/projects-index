<p
  [ngStyle]="{
    display: fullAuthorView ? 'inline-block': 'inline',
    marginRight: fullAuthorView ? '0': '2rem'
  }"
>
  <a href="javascript:void(0)" class="vf-link" (click)="toggleAuthorView()">
    {{ this.getFormattedContributors() }}
  </a>
  <a href="javascript:void(0)" class="vf-link" (click)="toggleAuthorView()">
    <span *ngIf="!fullAuthorView" class="arrow-right"></span>
    <span *ngIf="fullAuthorView" class="arrow-left"></span>
  </a>
</p>
