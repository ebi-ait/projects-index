<div>
  <article class="vf-card vf-card--brand ">
    <div class="vf-card__content">
      <canvas baseChart

              [labels]="barChartLabels"
              [options]="barChartOptions"

              [chartType]="barChartType">
      </canvas>
    </div>
  </article>


</div>
