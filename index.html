<!DOCTYPE html>
<html>
  <head>
    <title>Published Projects Catalogue</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://assets.emblstatic.net/vf/v2.4.3/css/styles.css"
    />
    <link rel="stylesheet" href="https://dev.assets.emblstatic.net/vf/develop/assets/ebi-header-footer/ebi-header-footer.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://dev.ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.3/fonts.css" type="text/css" media="all" />


    <!--Favicon-->
    <link rel="shortcut icon" href="https://www.embl.org/guidelines/design/assets/embl-favicon/assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.embl.org/guidelines/design/assets/embl-favicon/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.embl.org/guidelines/design/assets/embl-favicon/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.embl.org/guidelines/design/assets/embl-favicon/assets/favicon-16x16.png">
    <link rel="manifest" href="https://www.embl.org/guidelines/design/assets/embl-favicon/assets/site.webmanifest">
    <link rel="mask-icon" href="https://www.embl.org/guidelines/design/assets/embl-favicon/assets/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
                  

    <script nomodule src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <header class="vf-global-header width-override">
      <a href="/" class="vf-logo | vf-logo--has-text">
        <img class="vf-logo__image" src="https://assets.emblstatic.net/vf/v2.4.3/assets/embl-logo/assets/logo.svg" alt="Visual Framework for Life Science websites" loading="eager">
        <span class="vf-logo__text">Published projects catalogue</span>
      </a>

    </header>

    <hr class="vf-divider" style="margin-top: 1rem;"/>

    <!--Consider riotjs or vuejs for templates-->


    <div class="vf-body">
      <section class="vf-content" style="margin-bottom: 2rem;">
        <h1 class="vf-text vf-text-heading--1">Projects</h1>
        <p class="vf-text-body vf-text-body--3" style="color:#505050; ">A catalogue of single cell projects made available to the community and eligible for the Human Cell Atlas.</p>
      </section>
     
      <section>
        <projects-list></projects-list>
      </section>
    </div>

    <footer style="margin-top: 2rem;">
      <div id="global-footer" class="global-footer | ebi-header-footer vf-content">
        <nav id="global-nav-expanded" class="global-nav-expanded row">
          <!-- Footer will be automatically inserted by footer.js -->
        </nav>
        <section id="ebi-footer-meta" class="ebi-footer-meta row">
          <!-- Footer meta will be automatically inserted by footer.js -->
        </section>
      </div>
    </footer>
    
    <script defer="defer" src="//ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.3/js/script.js"></script>

    <!-- JS -->
    <script src="js/index.js"></script>
    <script src="https://assets.emblstatic.net/vf/v2.4.3/scripts/scripts.js"></script>
  </body>
</html>
